name: api

audiences:
  - admin
  - client

auth: Authorization

auth-schemes:
  Authorization:
    header: Authorization
    type: optional<string>

environments:
  Production:
    docs: The production environment
    url: https://api.proficientai.com
  Staging:
    docs: The staging environment
    url: https://main-64bxvpctea-uc.a.run.app
  Development:
    docs: The local environment
    url: http://localhost:8080

default-environment: null

headers:
  X-PROFICIENT-API-KEY: optional<string>
  X-PROFICIENT-USER-EXTERNAL-ID: optional<string>
  X-PROFICIENT-USER-HMAC: optional<string>

error-discrimination:
  strategy: status-code
