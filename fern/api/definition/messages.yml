# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  core: core.yml
  message: core.message.yml
  interaction: core.interaction.yml

service:
  auth: false
  base-path: /messages
  endpoints:
    list:
      audiences:
        - client
      path: ''
      method: GET
      docs: Returns a list of all messages in the specified interaction.
      display-name: List all messages in an interaction
      request:
        name: ListMessagesRequest
        query-parameters:
          interaction_id: interaction.InteractionId
          limit: core.PaginationLimit
          starting_after: core.PaginationStartingAfter
      response: MessagesList
      errors:
        - core.ForbiddenError
        - core.ResourceNotFoundError
        - core.InternalError

    get:
      audiences:
        - client
      path: /{message_id}
      method: GET
      docs: Retrieves the message with the given ID.
      display-name: Retrieve a message
      path-parameters:
        message_id: message.MessageId
      response: message.Message
      errors:
        - core.ForbiddenError
        - core.ResourceNotFoundError
        - core.InternalError

    create:
      audiences:
        - client
      path: ''
      method: POST
      docs: Creates a new `Message` in a given `Interaction`
      display-name: Create a message in an interaction
      request:
        name: CreateMessageRequest
        body: message.MessageCreateParams
      response: message.Message
      errors:
        - core.ForbiddenError
        - core.ResourceNotFoundError
        - core.ConflictError
        - core.InternalError

    reset:
      audiences:
        - client
      path: /{message_id}
      method: POST
      docs: Resetting a `Message` does 2 things. First it deletes all the `Message`s in the `Interaction` that come after this `Message` (i.e. whose `index` is greater). Then, it updates the content of the `Message`, if you've provided it in the request body.
      display-name: Reset a message
      path-parameters:
        message_id: message.MessageId
      request:
        name: ResetMessageRequest
        body: message.MessageResetParams
      response: message.Message
      errors:
        - core.ForbiddenError
        - core.ResourceNotFoundError
        - core.ConflictError
        - core.InternalError

    ask:
      audiences:
        - client
      path: /{message_id}/ask
      method: POST
      docs: Requests a reply from the `Agent` to a given `Message`.
      display-name: Ask for a reply to a message
      path-parameters:
        message_id: message.MessageId
      request:
        name: MessageAskRequest
        body: message.MessageAskParams
      response: message.Message
      errors:
        - core.ForbiddenError
        - core.ResourceNotFoundError
        - core.ConflictError
        - core.InternalError

types:
  MessagesList:
    properties:
      data: list<message.Message>
      has_more: core.PaginationHasMore

errors:
  MessageDoesNotExistError:
    status-code: 404
    type: string
