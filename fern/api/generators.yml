default-group: server

groups:
  server:
    audiences:
      - admin
      - client
    generators:
      - name: fernapi/fern-typescript-express
        version: 0.5.9
        output:
          location: local-file-system
          path: ../../server
  admin:
    audiences:
      - admin
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.7
        output:
          location: local-file-system
          path: ../../packages/admin/core
        config:
          namespaceExport: Proficient
      - name: fernapi/fern-openapi
        version: 0.0.22
        output:
          location: local-file-system
          path: ../../api/admin
  client:
    audiences:
      - client
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.7
        output:
          location: local-file-system
          path: ../../packages/client/core
        config:
          namespaceExport: Proficient
      - name: fernapi/fern-openapi
        version: 0.0.22
        output:
          location: local-file-system
          path: ../../api/client
