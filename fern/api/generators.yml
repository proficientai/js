default-group: server

groups:
  server:
    audiences:
      - admin
      - client
    generators:
      - name: fernapi/fern-typescript-express
        version: 0.5.9
        output:
          location: local-file-system
          path: ../../server
  admin:
    audiences:
      - admin
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.17
        output:
          location: local-file-system
          path: ../../packages/admin/core
        config:
          namespaceExport: Proficient
          timeoutInSeconds: infinity
      - name: fernapi/fern-openapi
        version: 0.0.22
        output:
          location: local-file-system
          path: ../../api/admin
      - name: fernapi/fern-postman
        version: 0.0.44
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: ${POSTMAN_WORKSPACE_ID}
  client:
    audiences:
      - client
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.17
        output:
          location: local-file-system
          path: ../../packages/client/core
        config:
          namespaceExport: Proficient
          timeoutInSeconds: infinity
      - name: fernapi/fern-openapi
        version: 0.0.22
        output:
          location: local-file-system
          path: ../../api/client
      - name: fernapi/fern-postman
        version: 0.0.44
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: ${POSTMAN_WORKSPACE_ID}
