default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.7
        output:
          location: local-file-system
          path: ../../packages/client/dist
        config:
          namespaceExport: Proficient
      - name: fernapi/fern-typescript-express
        version: 0.5.8
        output:
          location: local-file-system
          path: ../../generated/express
      - name: fernapi/fern-openapi
        version: 0.0.22
        output:
          location: local-file-system
          path: ../../api
